<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script src="js/jquery-2.2.4.js">
    "use strict";
    const keyInput = {
        38: "up",
        40: "down",
        37: "left",
        39: "right",
        65: "a",
        66: "b",
        13: "return"
    };
    // defining the code sequence array
    var codeSequence = ["up", "up", "down", "down", "left", "right", "left", "right", "b", "a", "return"];
    // Where you are in code sequence
    var codePosition = 0;
    // keydown function is ran for every key
    $(document).keydown(function (event) {
        // Listen for key input
        var keys = keyInput[event.keyCode];
        // position in keyInput
        var keyStroke = codeSequence[codePosition];
        if (keys === keyStroke) {
            // move up in array
            codePosition++;
            // if you get to end of array
            if (codePosition === codeSequence.length) {
                // run function
                thirtyLives();
                // & reset to zero
                codePosition = 0;
            }
        } else {
            // if above is false
            codePosition = 0;
        }
    });

    function thirtyLives() {
        alert("cheater.");
        $(this).css("background-image", "url('/img/Dark_Souls.jpg')");
    }


</script>
</body>
</html>
